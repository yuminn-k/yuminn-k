name: Update README

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Setup Git identity
        run: |
          git config --global user.name 'yuminnk'
          git config --global user.email 'gimyumin40@gmail.com'

      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Add another repository
        run: git clone https://github.com/yuminn-k/yuminn-k.git && cd yuminn-k

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the script
        env:
          URL: "https://yuminnk-devlog.vercel.app"
          CSS_SELECTOR: "#__next>div:nth-child(2)>div>div.notion-frame>div>main>div.notion-page-content>article>div.notion-collection.notion-block-52c3f72df427430ca4768e53c36a61c6>div:nth-child(2)>div>div>a:nth-child(1)>div.notion-collection-card-body>div:nth-child(1)>span>span"
        run: |
          python blog_posts_scraper.py
          python update_readme.py
          git add README.md
          git commit -m "Updated README.md with recent blog posts"
          git push origin main
