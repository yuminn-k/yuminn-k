name: Update README

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git identity
        run: |
          git config --global user.name 'yuminnk'
          git config --global user.email 'gimyumin40@gmail.com'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run Docker image
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: |
          docker build -t blog_scraper .
          docker run \
            --env QIITA_TOKEN="${QIITA_TOKEN}" \
            --env URL="https://yuminnk-devlog.vercel.app" \
            --env CSS_SELECTOR="#__next>div:nth-child(2)>div>div.notion-frame>div>main>div.notion-page-content>article>div.notion-collection.notion-block-52c3f72df427430ca4768e53c36a61c6>div:nth-child(2)>div>div" \
            blog_scraper

      - name: Copy updated README.md
        run: |
          CONTAINER_ID=$(docker ps -lq)
          if [ ! -z "$CONTAINER_ID" ]; then
            docker cp $CONTAINER_ID:/app/README.md .
            echo "Successfully copied README.md from container"
          else
            echo "Error: No container found"
            exit 1
          fi

      - name: Commit changes
        run: |
          if git diff --quiet README.md; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "Updated README.md with recent blog posts"
            git push origin main
          fi
