name: Update README

on:
  schedule:
    # 매일 00:00 UTC에 실행하도록 예약
    - cron: "0 0 * * *"

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape blog posts and update README.md
        run: |
          python blog_posts_scraper.py
          python update_readme.py

      - name: Commit and push updated README.md
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git pull --rebase --autostash
          git add README.md output.json
          git commit -m "Updated README.md with recent blog posts"
          git push
